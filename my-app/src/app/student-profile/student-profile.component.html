<header style=" position: absolute; right: 10%; top: 3rem;">
    <div class="logout" (click)="logout()">Logout</div>
</header>
<div class="gradientBackground">
    <div *ngIf="student" class=" form col-lg-5 col-md-7 col-10 ">
        <div class="row ProfileForm d-flex justify-content-center p-3 ">
            <div class="col-lg-3  profilePicContainer ">
                <img class="profilePic" [src]="student.avatar" alt="">
            </div>
            <div class="offset-lg-2 col-lg-6 col-md-12">
                <div class="row mt-3 mb-3 content">
                    <div id="firstName">{{student.first_name}} </div>
                    <div class='ml-2'>{{student.last_name}}</div>
                </div>
                <div class="row content">{{student.email}}</div>
            </div>

        </div>
    </div>
</div>
