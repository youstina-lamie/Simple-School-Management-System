<form>
    <div class="gradientBackground">
        <div class="form">
            <p class="header">Login</p>
            <div class="form-row">
                <div class="col-lg-11 col-md-11 col-sm-11 col-11 mb-3 mx-auto">
                    <input #email type="email" id="email" name="email" class="form-control cursorPointer" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
            </div>
            <div class="form-row">
                <div class="input-group mb-3 col-lg-11 col-md-11 col-sm-11 col-11 mx-auto">
                    <input #password type="password" id="password" class="form-control cursorPointer " placeholder="Password" name="password" required>
                </div>
            </div>
            <div class="form-group position-relative">
                <div class="form-check mb-3 cursorPointer">
                    <input class="form-check-input cursorPointer checkBoxInputLogin" id="remember" type="checkbox" name="remember" value="1">
                    <label class="form-check-label cursorPointer " for="remember">Remember Me</label>
                </div>
            </div>
            <div style="text-align:center; height:9%">
                <button id="loginButton" class="btn btn-primary btn-sm cursorPointer" type="submit" (click)="login(email.value,password.value)">Login</button>
            </div>
            <a style="text-decoration: none;">
                <p class="forgetPassword mt-3"> Forgot Password?</p>
            </a>
            <p class="hoveNoAccount">If you don't have an account, <a class="signUp">Sign Up</a></p>
        </div>
    </div>
</form>
